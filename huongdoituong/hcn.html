<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>

    <canvas id="MyCanvas" width= "200px" height="100px" style="border:1px solid #0000e6;"></canvas>

    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            calcArea() {
                return this.width * this.height;
            }
            calcPerimeter() {
                return 2 * ( this.width + this.height);
            }
        }
        let HCN = new Rectangle (10, 20);
        let HCNarea = HCN.calcArea();
        let perimeter = HCN.calcPerimeter();
        console.log(HCNarea);
        console.log(perimeter);

        
    </script>
</body>
</html>
