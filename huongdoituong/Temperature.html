<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xây dựng lớp mô tả Temperature</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(C, F, Kenvin) {
                this.C = C;
                this.F = F;
                this.Kenvin = Kenvin;
            }
            convertCtoF(){
                return this.C * 9/5 +32; 
            }
            convertCtoK(){
                return this.C + 273.15; 
            }
        }
       
        let temperature = new Temperature(10, 20, 30);
        let Fahrenheit = temperature.convertCtoF();
        let Kelvin = temperature.convertCtoK();
        console.log(Fahrenheit);
        console.log(Kelvin);
    </script>
</body>
</html>
