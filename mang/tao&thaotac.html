<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tạo mảng và thao tác</title>
</head>
<body>
    <p>Semple Screen: </p>
    <input type="text" id="textvalue">
    <input type="button" value="Add" onclick="add_element_to_array()" id="btnadd" >
    <input type="button" value="Display" onclick="display_array()" id="btndisplay" >
    <div id="result"></div>
    <script>
        let x = 0;
        let array = Array();
        function add_element_to_array() {
           array[x] = document.getElementById("textvalue").value;
           alert("Element: " + array[x] + " Added at index " + x);
           x++;
           document.getElementById("textvalue").value;
        }
        function display_array() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++){
                e += "Element" + i + "=" + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }

    </script>
</body>
</html>
