<body>
    <script>
        let value = prompt('nhập giá trị foot');
        function footToMeters(foot) {
           let meter = 0.305 * foot;
            return foot;
        };
        function meterToFoot(meter) {
            let foot = 3.297 * meter;
            return meter;
        };
    </script>
