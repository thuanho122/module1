<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let  number = 20;
        let count = 0;
        let n = 2;
        while (count <= number) {
            let uoc = 0;
            for(let i = 2; i < n; i++ ) {
                if(n%i == 0){
                   uoc++;
                }
                break;    
            }
            if (uoc == 0) {
                document.write(n + ' ');
                count++;  
            }
            n++; 
        }
    </script>
</body>
</html>
