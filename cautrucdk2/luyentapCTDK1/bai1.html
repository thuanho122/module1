<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra 2 số</title>
</head>
<body>
    
    <script>
        let a = prompt('nhập vào một số a');
        let b = prompt('nhập vào một số b');
        if(isNaN(a) == true || isNaN(b) == true){
            document.write('Input must be a number')
        } else {
            if (a % b == 0) {
                document.write('a is divisible by b');
        }  else {
                document.write('a is Not divisible b');
        }
        }
    </script>
</body>
</html>
