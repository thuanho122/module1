<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>
</head>

<body>
    <label for="checkNum"> Number :</label>
    <input type="text" size="10px" id="checkNum">
    <input type="button" value="Check" onclick="CompareNumberZero()">
    <p id="result3"><br></p>
    <script>
        function CompareNumberZero() {
            let num = parseInt(document.getElementById("checkNum").value);
            let res = document.getElementById("result3");
            if (!isNaN(num)) {
                if (num > 0) {
                    res.innerHTML = "<br>" + num + " > 0 </br>";
                } else {
                    res.innerHTML = "<br>" + num + " < 0 </br>";
                }
            } else {
                res.innerHTML = "Input must be number!";
            }
        }
           

    </script>
</body>

</html>
