<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>

<body>
    <script>
        let height = prompt('nhap chi so chieu cao', 0);
        let weight = prompt('nhap chi so can nang', 0);
        let bmi = weight / (height ^ 2)

        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
            document.write(bmi);
    </script>

</body>

</html>
